<!DOCTYPE html>
<html>
  <head>
    <title>Dicoogle web plugin test chamber (Query + Result)</title>
    <script src='./document-register-element.js'></script>
    <script src="./react-0.13.0.js"></script>
    <script src="./reactable.js"></script>
    <script src='../build/dicoogle-webcore.js'></script>
    <style>
      div.queryslot {
        margin-right: auto;
        width: 50%;
        border-style: ridge;
        border-width: 4px;
        border-color: #4499CC;
        padding: 6px;
      }
      div.resultslot {
        border-style: ridge;
        border-width: 4px;
        border-color: #4499CC;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Test Chamber (Query + Result)</h2>
    This page holds two Dicoogle Web UI slots! One with the id <tt>query</tt> and another with the id <tt>result</tt>.
    It is excellent for experimenting with Dicoogle search operations. This page also includes React and ReactTable.
    
    <div class="queryslot">
      <dicoogle-slot data-slot-id='query' />
    </div>
    <div class="resultslot">
      <dicoogle-slot data-slot-id='result' />
    </div>
    <script>DicoogleWeb.init('http://localhost:8080/')</script>
  </body>
</html>
