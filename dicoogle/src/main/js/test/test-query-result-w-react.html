<!DOCTYPE html>
<html>
  <head>
    <title>Dicoogle web plugin test chamber (Query + Result)</title>
    <script src="https://fb.me/react-0.13.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
    <script src='../build/dicoogle-webcore.js'></script>
    <style>
      #query {
        margin-right: auto;
        width: 40%;
        border-style : ridge;
        border-width: 4px;
        border-color: #4499CC;
        padding: 8px;
      }
      #result {
        margin-right: auto;
        width: 40%;
        border-style : ridge;
        border-width: 4px;
        border-color: #4499CC;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Test Chamber (Query + Result)</h2>
    This page holds two Dicoogle Web UI slots! One with the id <tt>query</tt> and another with the id <tt>result</tt>.
    It is excellent for experimenting with Dicoogle search operations. This page also includes React.
    
    <dicoogle-slot id='query'></dicoogle-slot>
    <dicoogle-slot id='result'></dicoogle-slot>
    <script>DicoogleWeb.init('http://localhost:8080/')</script>
  </body>
</html>
